<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scoreboard</title>
    <link rel="stylesheet" href="hw2.css">
</head>
<body>
    <div class="container">
        <h1>BANG DIEM CUA EM</h1>
        <form id="scoreForm">
            <label for="semester1">Semester 1:</label>
            <input type="number" id="semester1" min="0" max="10" required>

            <label for="semester2">Semester 2:</label>
            <input type="number" id="semester2" min="0" max="10" required>

            <label for="year">Year:</label>
            <select id="year" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="summary">Summary:</label>
            <input type="text" id="summary" disabled>

            <p id="resultText"></p>

            <div class="buttons">
                <button type="button" onclick="calculateSummary()">OK</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>

    <script src="hw2.js"></script>
</body>
</html>
