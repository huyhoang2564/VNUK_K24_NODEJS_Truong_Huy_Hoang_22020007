<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Nhà Hàng</title>
    <style>
        /* CSS cho phần giao diện */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }
        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        #restaurantList {
            list-style: none;
            padding: 0;
        }
        #restaurantList li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #restaurantList li button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #restaurantList li button:hover {
            background-color: #e53935;
        }
        #restaurantList li button.edit {
            background-color: #2196F3;
        }
        #restaurantList li button.edit:hover {
            background-color: #1976D2;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Quản Lý Nhà Hàng</h2>
    <form id="restaurantForm">
        <input type="hidden" id="restaurantId">
        <label for="name">Tên nhà hàng:</label>
        <input type="text" id="name" placeholder="Nhập tên nhà hàng" required><br>
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" placeholder="Nhập địa chỉ" required><br>
        <label for="rating">Đánh giá:</label>
        <input type="number" id="rating" step="0.1" placeholder="Nhập đánh giá (0-5)" required><br>
        <button type="submit">Lưu</button>
    </form>
    <h3>Danh Sách Nhà Hàng</h3>
    <ul id="restaurantList"></ul>

    <div id="result"></div>

    <script src="/hw8/res.js"></script>
</body>
</html>
