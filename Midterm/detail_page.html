<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail Page</title>
    <link rel="stylesheet" href="/Midterm/detail_page.css">
</head>
<body>

<div class="room-detail-page">
    <!-- Room Image Section -->
    <div class="room-image-container">
        <img src="https://loremflickr.com/640/480/sea" alt="Sea View" class="room-image">
    </div>
    
    <!-- Room Information Section -->
    <div class="room-info">
        <h1 class="room-title">Deluxe Double Room</h1>
        <p class="room-price">$120.00 / night</p>
        <div class="rating">
            <span>&#9733;</span> 4.5
        </div>
        <p class="room-description">Spacious Deluxe Room with an amazing sea view, perfect for relaxing holidays.</p>
        
        <!-- Additional Information Section -->
        <div class="room-specs">
            <div class="spec-item">
                <span class="icon">⚡</span> 1 Bed
            </div>
            <div class="spec-item">
                <span class="icon">⚡</span> 2 Adults
            </div>
            <div class="spec-item">
                <span class="icon">⚡</span> 1 Child
            </div>
            <div class="spec-item">
                <span class="icon">⚡</span> Bathroom
            </div>
            <div class="spec-item">
                <span class="icon">⚡</span> Kitchen
            </div>
        </div>
        
        <!-- Room Features Section -->
        <h2 class="features-title">Features</h2>
        <ul class="room-features">
            <li>Sea View</li>
            <li>King Bed</li>
            <li>Free Wi-Fi</li>
            <li>Air Conditioning</li>
        </ul>
    </div>
</div>

</body>
</html>
